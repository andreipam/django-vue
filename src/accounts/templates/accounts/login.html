{% extends 'base/base.html' %}


{% block content %}


<div class="form-group pt-5">
    <div class="row justify-content-left">
        <div class="col-md-8">
            <form onsubmit="" action="{%url 'accounts:login' %}" method="post">
                {% csrf_token %}
                <div class="card">
                <div class="card-header">
                    <h2> User Login </h2>
                </div>
                <div class="card-body">
                    <br>
                    {% if error %}
                    <div class="alert alert-danger" role="alert">
                        {{error}}
                    </div>
                    {% endif %}

                    <div class="form-group row">
                        <label for="username" class="col-md-4 col-form-label text-md-right">email or username</label>
                        <div class="col-md-6">
                            <input name='username' type="text" class="form-control" placeholder="email or username" required="" value="{%if form_username %} {{form_username}} {% endif %}"/>
                        </div>
                    </div>


                    <div class="form-group row">
                        <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                        <div class="col-md-6">
                            <input name='password' type="password" class="form-control " placeholder="password" required="" />
                        </div>
                    </div>

                    <div class="col-md-6 offset-md-4">
                        <button type="login" class="btn btn-primary">
                            Sing In
                        </button>
                    </div>
                </div>
                </div>
            </form>
        </div>
    </div>
</div>



{% endblock %}
