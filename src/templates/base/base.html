{% load render_bundle from webpack_loader %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>
    {% block title %}
        eCommerce Django Vue
    {% endblock %}
    </title>

    {% block base_head %}
    {% endblock %}
</head>
<body>
    <div id="app">

        {% include 'base/header.html' %}

        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
        {% include 'base/footer.html' %}
    </div>
    {% render_bundle 'main' %}
</body>
</html>
